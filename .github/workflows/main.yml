name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm ci

    - run: npm run build -- --base-href=/iisa-space-agency-project/ 

    - name: Replace API Key Placeholder
      run: |
        BUILD_DIR="dist/iisa-space-agency-project/browser" 
        API_KEY_PLACEHOLDER="\$\$GITHUB_MAPS_API_KEY\$\$"
        
        for FILE in $(grep -lr "$API_KEY_PLACEHOLDER" $BUILD_DIR); do
          sed -i "s|$API_KEY_PLACEHOLDER|${{ secrets.GOOGLE_MAPS_API_KEY }}|g" $FILE
        done
        
    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist/iisa-space-agency-project/browser