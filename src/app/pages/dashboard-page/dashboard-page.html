<div class="dashboard">
  <h1 class="dashboard__title">IISA Management Dashboard</h1>
  <p class="dashboard__subtitle">Monitor and manage candidates for Israelâ€™s first space flight</p>
  <div class="dashboard__monitor">
    <p>{{getMonitorString()}}</p>
  </div>
  <div class="dashboard__table-wrapper">
    <table class="dashboard__table-wrapper__table" mat-table [dataSource]="dataSource" matSort>
      <ng-container class="dashboard__table-wrapper__table__picture" matColumnDef="picture">
        <th
          class="dashboard__table-wrapper__table__picture__col"
          mat-header-cell
          *matHeaderCellDef
        ></th>
        <td
          class="dashboard__table-wrapper__table__picture__cell"
          mat-cell
          *matCellDef="let candidate"
        >
          <img
            class="dashboard__table-wrapper__table__picture__cell__img"
            [src]="candidate.profileImage || 'assets/placeholder.png'"
            alt="profile image"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="name" class="dashboard__table-wrapper__table__name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let candidate">{{ candidate.fullName }}</td>
      </ng-container>
      <ng-container matColumnDef="email" class="dashboard__table-wrapper__table__email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let candidate">{{ candidate.email }}</td>
      </ng-container>
      <ng-container matColumnDef="summary" class="dashboard__table-wrapper__table__summary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
        <td mat-cell *matCellDef="let candidate">{{ getSummary(candidate) }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="dashboard__table-wrapper__table__rows"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
  <div class="chart">
    <canvas #ageChart></canvas>
  </div>
    <div class="chart">
    <canvas #cityChart></canvas>
  </div>
  <div #map style="width: 100%; height: 500px;"></div>

</div>
