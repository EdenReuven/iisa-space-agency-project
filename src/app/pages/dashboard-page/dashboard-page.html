<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let candidate">
      <img
        [src]="candidate.profileImage || 'assets/placeholder.png'"
        alt="profile image"
        width="40"
        height="40"
        style="border-radius: 50%"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.fullName }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.email }}</td>
  </ng-container>
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
    <td mat-cell *matCellDef="let candidate">{{ getSummary(candidate) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
